name:                kinetics-oxidation-iron
version:             0.1.0.0
github:              "wallytutor/kinetics-oxidation-iron"
license:             BSD-3-Clause
author:              "Walter Dal&#39;Maz Silva"
maintainer:          "walter.dalmazsilva.manager@gmail.com"
copyright:           "2025 Walter Dal&#39;Maz Silva"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/wallytutor/kinetics-oxidation-iron#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  kinetics-oxidation-iron-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kinetics-oxidation-iron

tests:
  kinetics-oxidation-iron-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kinetics-oxidation-iron
